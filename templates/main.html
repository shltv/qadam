<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/9HQ1cWy/lil-Logo-removebg-preview.png" alt="logo"/>
    <title>Qadam — тегін онлайн-сабақтар</title>
    <style>
        body {
        display: flex;
        flex-wrap: wrap;
        }

        #header {
        position: fixed;
        top: 0%;
        left: 0%;
        background-color: black;
        width: 100%;
        z-index: 10;
        }

        #study_button {
        font-family: sans-serif;
        border: none;
        border-radius: 20px;
        background-color: white;
        position: fixed;
        top: 2.5%;
        right: 20px;
        padding: 15px;
        padding-right: 2%;
        padding-left: 2%;
        }

        #study_button:hover {
        background-color: white;
        }

        #logo {
        width: 6%;
        margin-left: 2%;
        object-fit: cover;
        }

        #about {
        position: absolute;
        left: 0%;
        top: 12.5%;
        padding-bottom: 10%;
        width: 100%;
        height: 80%;
        background-image: url("https://i.ibb.co/k4sLtZV/background.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        }

        #text1{
        position: absolute;
        top: 15%;
        font-size: 40px;
        margin-left: 5%;
        margin-top: 10%;
        font-family: sans-serif;
        color: white;
        }

        #text2{
        position: absolute;
        top: 45%;
        font-size: 20px;
        margin-left: 5%;
        margin-bottom: 3%;
        font-family: sans-serif;
        color: silver;
        }

        #button {
        position: absolute;
        top: 55%;
        font-size: 15px;
        text-decoration: none;
        margin-left: 5%;
        padding-left: 1.5%;
        padding-right: 1.5%;
        padding-top: 0.7%;
        padding-bottom: 0.7%;
        border-radius: 10px;
        background-color: white;
        color: black;
        }

        #button:visited {
        color: black;
        }

        #info {
        font-size: 200%;
        font-family: sans-serif;
        position: absolute;
        top: 113%;
        width: 60%;
        left: 20%;
        }

        .flex-container {
        width: 100%;
        position: absolute;
        top: 140%;
        left: 0%;
        display: flex;
        flex-wrap: wrap;
        }

        .flex-container > div {
         background-color: #f1f1f1;
         width: 30%;
         margin: 10px;
         text-align: center;
         line-height: 75px;
         font-size: 30px;
         border: ridge silver;
         border-radius: 30px;
         }

         .image {
         top: 10%;
         width: 100%;
         overflow: hidden;
         }

         .course_button{
         text-family: sans-serif;
         text-decoration: none;
         color: black;
         font-size: 60%;
         padding: 1%;
         padding-right: 10%;
         padding-left: 10%;
         border: 1px solid black;
         border-radius: 6px;
         }

         .course_button:visited{
         color: black;
         }

         .course_name {
         font-family: sans-serif;
         text-weight: bold;
         }
    </style>
</head>
<body id="body">
<div id="header">
    <form>
        <img id="logo" src="https://i.ibb.co/Kmg5tWW/logo.png" alt="qadam_logo">
        <button id="study_button" type="submit" formmethod="post">Оқуды бастау</button>
    </form>
</div>

<div id="about">
    <label id="text1">XXI ғасырға сай білімді тегін алыңыз</label><br><br>
    <label id="text2">Еліміздің үздіктерінен онлайн-сабақтар</label>
    <p><a id="button" href="#catalog"><strong>Сабақтарды көру</strong></a></p>
</div>
<div id="info">
    <center><p id="catalog">ЖОО-лар, жеке авторлар, компаниялар құрған сабақтарды <strong>Qadam-да тегін оқыңыз</strong></p></center>
</div>

<div class="flex-container">
  <div><label class="course_name">C++ тілінің негіздері</label><img class="image" src="https://i.ibb.co/qDFvvt7/c-plus-plus.png"><br>
      <hr><a class="course_button" href="{{link}}/course/c_plus_plus">Сабақтарды оқуды бастау</a></div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>
</body>
</html>
